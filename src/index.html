<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="/src/assets/img/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/public/css/styles.css" />
		<title>
			Frontend Mentor || Huddle landing page with single
			introductory section
		</title>
	</head>

	<body>
		<header class="main-header">
			<img
				class="main-header__logo"
				src="/src/assets/img/logo.svg"
				alt="Imagen del logo"
			/>
		</header>

		<main class="main">
			<img
				class="main__banner"
				src="/src/assets/img/illustration-mockups.svg"
				alt="Imagen de illustration mockups"
			/>

			<article class="article">
				<h1 class="article__title">
					Build The Community <br />
					Your Fans Will Love
				</h1>
				<p class="article__text">
					Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>
				<a href="#" class="buttom btn--article btn--hover"
					>Register</a
				>
			</article>
		</main>
		<footer class="main-footer">
			<ul class="social">
				<li class="social__item">
					<a class="social__link" href="#"
						><i class="fab fa-facebook social-icon"></i
					></a>
				</li>
				<li class="social__item">
					<a class="social__link" href="#"
						><i class="fab fa-twitter social-icon"></i
					></a>
				</li>
				<li class="social__item">
					<a class="social__link" href="#"
						><i class="fab fa-instagram social-icon"></i
					></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
